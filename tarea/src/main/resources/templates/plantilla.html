    <!-- Filtro -->
    <section class="mb-4">
        <form id="filterForm" action="/tarea/filtrar" method="get">
            <div class="row align-items-end">

                <div class="col-md-4">
                    <select class="form-control" id="area" name="area">
                        <option value="0">Selecciona area</option>
                        <option th:each="area : ${areas}"
                                th:value="${area.id}"
                                th:text="${area.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select class="form-control" id="sede" name="sede">
                        <option value="0">Selecciona Sede</option>
                        <option th:each="sede : ${sedes}"
                                th:value="${sede.id}"
                                th:text="${sede.name}">
                        </option>
                    </select>
                </div>


                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </form>
    </section>

    <section class="row mt-4" id="flowerCards">
        <th:block th:each="flor : ${profesionales}">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top"  th:src="${flor.imagen}" alt="Imagen de ${flor.nombre}" style="height: 400px; object-fit: cover;">

                        <p class="card-text text-muted" th:text="${flor.area.nombre}">Area:</p>
                        <p class="card-text text-muted" th:text="${flor.sede.name}">Sede:</p>
