<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n de la receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Agregar receta</h1>
    <form method="post" th:action="@{'/receta/guardar'}">
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" name="categoria">
                <option th:each="categoria : ${lista}"
                        th:value="${categoria.getIdcategoria()}"
                        th:text="${categoria.categoria}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input  id="nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="instrucciones" class="form-label">Instrucciones</label>
            <input  id="instrucciones" name="instrucciones" type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="dificultad" class="form-label">Dificultad</label>
            <input  id="dificultad" name="dificultad" type="number" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="tiempoPreparacion" class="form-label">Tiempo de preparacion</label>
            <input id="tiempoPreparacion" name="tiempoPreparacion" type="time" class="form-control" >
        </div>

        <a th:href="@{'/receta/listar'}" class="btn btn-primary">Regresar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
